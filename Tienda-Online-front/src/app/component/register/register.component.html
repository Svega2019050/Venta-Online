<body class=" container text-center">
    <form class="form-signin">
        <img class="mb-4" width="200" height="200" src="../../../assets/img/registerIcon.png" alt="Imagen ">
        <h1 class="h3 mb-3 font-weight-normal">Crear Cuenta</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input   class="form-control" id="inputName" type="text" placeholder="Nombre" required>

                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputlastname">Apellido</label>
                    <input name="lastname" class="form-control" type="text" id="inputlastname" placeholder="Apellido" >
                </div>   
                
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputphone">Teléfono</label>
                    <input  name="phone" class="form-control" type="text" id="inputphone" placeholder="Teléfono" >
                </div>      
            </div>
        </div>



        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Usuario</label>
                <input name="username" class="form-control" type="text" id="inputUsername" placeholder="Usuario" required>
               
            </div>
            <div class="from-group col-md-6">
                <label for="inputPassword">Contraseña</label>
                <input name="password" class="form-control" type="password" id="inputPassword" placeholder="Contraseña" required>
               
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input  name="email" class="form-control" type="email" id="inputEmail" placeholder="email" required>
           
        </div>
        <button type="submit" class="btn btn-primary form-group" >Aceptar</button>
    </form>
</body>
