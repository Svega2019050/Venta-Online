
<button type="button" class="btn btn-warning raise" routerLink="/product" >
    <i class="fas fa-backward "></i>
</button>


<div id="container">	
    <h1 class="text-center category-text">Categoria: <span>{{category.nameCategory}} </span> </h1>
    <div class="product-image">
        <img src="../../../../assets/img/Icon.png" class="img" alt="Product Details">
    </div>

    <div class="product-details">
            
        <h1 class="text-color title">{{product.name}}</h1><br>
        <p>{{product.description}}</p>
        <h1 class="text-color">Precio: ${{product.price}} </h1>

        <div class="footer-product text-center">
            <div class="row">
                <div class="col" routerLink='/modoPago'>
                    <a  data-toggle="modal"  data-target="#actualizarModal" (click)="obtenerData(product)"><i class="fas fa-cash-register"></i> Comprar</a>
                </div>
                <div class="col">
                    <a  data-toggle="modal" data-target="#removeModal"><i class="fas fa-cart-plus"></i> AÃ±adir</a>
                </div>
            </div> 
        </div>         
    </div>

</div>
