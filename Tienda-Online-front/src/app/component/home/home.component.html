<div class=" rounded container p-3 my-3 border">
    <h1 class="texto-Principal" *ngIf="token == null">Bienvenidos</h1>
    
    <div class="cards-list">
  
      <div class="card 3" routerLink="/home" routerLinkActivate="active" *ngIf="token == null">
        <div class="card_image">
          <img src="https://vljrealtors.in/wp-content/uploads/2018/05/Real-estate-agent-kolkata-1170x0-c-center.png" />
        </div>
        <div class="card_title text-inicio">
          <p class="text-inicio">Inicio</p>
        </div>
      </div>
        
      <div class="card 1" routerLink="/register" routerLinkActivate="active" *ngIf="token == null">
        <div class="card_image"> <img src="../../../assets/img/register.png" /> </div>
        <div class="card_title title-white">
          <p>Registrarse</p> 
        </div>
      </div>
      
      <div class="card 2" routerLink="/login" routerLinkActivate="active" *ngIf="token == null">
        <div class="card_image">
          <img src="https://aydai.com/wp-content/uploads/2020/11/tienda-online-ERP-ventas.jpg" />
          </div>
        <div class="card_title title-white">
          <p>Iniciar sesión</p>     
        </div>
      </div>
      
    </div>
        
  
  </div>

<div *ngIf="token != null || token != undefined">
    <h1 class="texto-Principal">Productos Por Categoría</h1><br>

    <div class="demo">
        <form class="form-search">
          <div class="input-group">
            <input class="form-control form-text" maxlength="128"  [(ngModel)]="searchs"  name="searchs" type="search" placeholder="Search" aria-label="Search"  placeholder="Buscar Usuario" size="15" type="text" />
            <span class="input-group-btn"><button class="btn btn-dark"><i class="fa fa-search fa-lg">&nbsp;</i></button></span>
          </div>
        </form>
    </div>


    <div>
        <div class="card" style="width: 18rem;" *ngFor="let category of categorys | searchs:searchs">
            <img src="../../../../assets/img/Icon.png" class="card-img-top" alt="product">
            <div class="card-body  text-center">
                <a (click)="saveCategoryLocal(category)" routerLink="/product" class="btn btn-color"><h5 class="card-titler text-uppercase">{{category.nameCategory}}</h5></a>
            </div>
        </div>
    </div>

</div>
