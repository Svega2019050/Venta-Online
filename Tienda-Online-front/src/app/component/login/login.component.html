<body class="text-center container">
    <form class="form-signin" >
        <img width="100" height="100" src="../../../assets/img/logo Login.png" alt="Logo">
       
        <div class="form-group text-left">
            <label for="inputUsername">Usuario:</label>
            <input  class="form-control" type="text" id="inputUsername" placeholder="Usuario" required>    
            
        </div>
       
        <div class="form-group text-left">
            <label for="inputPassword">Contraseña:</label>
            <input  class="form-control" type="password" id="inputPassword" placeholder="Contraseña" required>
        </div>
        
        <button class="btn btn-success btn-md form-group" type="submit" >Aceptar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
</body>
